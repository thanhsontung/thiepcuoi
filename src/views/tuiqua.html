}
/* Khi m·ªü phong b√¨ ‚Äî ·∫£nh hi·ªán ra v√† tr∆∞·ª£t l√™n ch√∫t */

}
/* Khi ƒë√≥ng phong b√¨ ‚Äî ·∫£nh bi·∫øn m·∫•t ngay l·∫≠p t·ª©c */

.envelope-wrapper:not(.open) .heart-decoration,

        /* Mi·∫øng che ƒë·ªè (hi·ªán sau khi m·ªü) */
        .white-cover {

        /* TR·∫†NG TH√ÅI M·ªû */

        .envelope-wrapper.open .letter {

<body>
